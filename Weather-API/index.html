<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname">Tuesday</h2><span class="date-day">15/Jan/2019</span><span class="location">Amman</span>
      </div>
      <div class="weather-container">
        <h1 class="weather-temp">29°C</h1>
        <h3 class="weather-desc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="pressure"> <span class="title">pressure</span><span class="value">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34%s </span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
          <li><span class="day-name day1">Wed</span><span class="day-temp temp1">21°C</span></li>
          <li><span class="day-name day2">Thu</span><span class="day-temp temp2">08°C</span></li>
          <li><span class="day-name day3">Fry</span><span class="day-temp temp2">19°C</span></li>
          <div class="clear"></div>
        </ul>
      </div>
    <div class="location-container">
      <select class="location-button" id="country" name="country" >
        <option value="Amman">Amman</option>
        <option value="Paris">Paris</option>
        <option value="Bahrain">Bahrain</option>
        <option value="London">London</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Germany">Germany</option>
      </select>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
